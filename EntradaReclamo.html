	td {

</style>

<body>
	<header class="mt-5 justify-content-center">
		<h1 style="text-align: center;"> Reclamo de Notas </h1>
	</header>
	<br />
	<br />
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1"> Elija un Curso Disponible </label>
						<select class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Ingrese su correo">
							<option value="">CALCULO DIFERENCIAL</option>
							<option value="">GEOMETRIA ANALITICA </option>
							<option value="">DIBUJO EN INGENIERIA</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1"> Elija Una evaluación disponible </label>
						<select class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Ingrese su correo">
							<option value="">Practica Calificada N°1 </option>
							<option value="">Practica Calificada N°2 </option>
							<option value=""> Examen Parcial </option>
						</select>
					</div>
					<div class="form-group">
							<label for="exampleInputPassword1"> Comentario </label>
							<textarea class="form-control" id="" cols="30" rows="10"></textarea>
						</div>
	
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<br />
	</div>
</body>
