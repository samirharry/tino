<body>
	<header class="mt-5 justify-content-center">
		<h1 style="text-align: center;">SEGURIDAD</h1>
	</header>
	<br>
	<br>
	<div class="container">

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Definicion de accesos:</span>
			</div>
			<select class="form-control" name="" id="">
				<option value="">Administrador BD</option>

				<option value="">Profesor</option>
			</select>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">Nuevo</button>
			</div>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">Modificar</button>
			</div>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			<label class="form-check-label" for="defaultCheck1">
				Marcar todos
			</label>
		</div>

	</div>

		<div class="row justify-content-center">
			<div class="col-md-10">

								Estado
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td> Seguridad</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="inlineRadioOptions"
										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>
								</div>
							</td>
						</tr>
						<tr>
							<td> Parametros Generales</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="inlineRadioOptions"
										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>
								</div>
							</td>
						</tr>
						<tr>
							<td> Registro Alumnos</td>

						</tr>
						<tr>
							<td> Registro Profesores</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="inlineRadioOptions"
										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>
								</div>
							</td>
						</tr>
						<tr>
							<td> Matricula</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="inlineRadioOptions"
										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>
								</div>
							</td>
						</tr>
						<tr>
							<td> Consultas Gerencia</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="inlineRadioOptions"
										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>

							</td>
						</tr>
						<tr>
							<td> <input class="form-control" type="text" value="Mantenimiento de la BD"/></td>
							<td>
								<div class="form-check form-check-inline">

										id="irnlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Activo</label>

		<div class="row justify-content-center mb-5">
			<div class="col-sm-2"><button class="btn btn-primary">Guardar <i class="fa fa-"></i></button></div>

			</div>
			<div class="col-sm-2"><button class="btn btn-warning">Cancelar</button></div>
		</div>

</body>
<script>
	$(document).ready(function () {
		$('#myTable').DataTable({
			"paging": false,
			"searching": false,
			"info": false,
			"order": [[1, "asc"]]
		});
	});
</script>
